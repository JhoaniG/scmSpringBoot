# 1. Puerto que Railway te asigna
server.port=${PORT}

# 2. Nombre de tu app
spring.application.name=scm

# --- 3. CONEXIÓN A LA BASE DE DATOS DE RAILWAY ---
# Esto leerá las variables de la base de datos MySQL que ya creaste
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- 4. CONFIGURACIÓN DE JPA (Tu configuración está bien) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# --- 5. CONFIGURACIÓN DE EMAIL (Usando Variables de Entorno) ---
# ¡Nunca subas contraseñas a GitHub!
# Ahora leerá las variables que vamos a crear en Railway.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*