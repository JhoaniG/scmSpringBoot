<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mascota - SCM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>
<body>

<div th:replace="fragments/menuV :: menuV"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralD :: barralateralD(${diagnosticoDTO}, ${mascotas}, ${veterinarios}, ${usuario})}"></div>
<div th:replace="~{fragments/barralateralD :: modalDiagnostico(${diagnosticoDTO}, ${mascotas}, ${veterinarios})}"></div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-info text-white text-center">
                    <h4><i class="fas fa-dog"></i> Registrar Nueva Mascota</h4>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/mascotas/crear}" th:object="${mascotaDTO}" method="post"
                          enctype="multipart/form-data" class="needs-validation">

                        <div class="form-group mb-4">
                            <label for="nombre" class="form-label fw-bold text-primary">üê∂ Nombre</label>
                            <input type="text" th:field="*{nombre}" id="nombre" class="form-control form-control-lg rounded-pill"
                                   placeholder="Ej: Max" required minlength="2" maxlength="50"
                                   pattern="[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+">
                            <div class="invalid-feedback">
                                Por favor, ingresa un nombre v√°lido (solo letras y espacios, 2-50 caracteres).
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="genero" class="form-label fw-bold text-primary">‚öß G√©nero</label>
                            <select th:field="*{genero}" id="genero" class="form-select form-select-lg rounded-pill" required>
                                <option value="" disabled selected>Selecciona</option>
                                <option value="Macho">Macho</option>
                                <option value="Hembra">Hembra</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor, selecciona el g√©nero de la mascota.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">¬øConoces la fecha de nacimiento?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{esAdoptado}" id="adoptadoNo" value="false" checked>
                                <label class="form-check-label" for="adoptadoNo">
                                    S√≠, conozco la fecha exacta.
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{esAdoptado}" id="adoptadoSi" value="true">
                                <label class="form-check-label" for="adoptadoSi">
                                    No, es adoptado (s√© la edad aproximada).
                                </label>
                            </div>
                        </div>

                        <div class="mb-3" id="campoFechaNacimiento">
                            <label for="fechaNacimiento" class="form-label fw-bold text-primary">üìÖ Fecha de Nacimiento</label>
                            <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control form-control-lg rounded-pill"/>
                        </div>

                        <div class="mb-3" id="campoEdadEstimada" style="display: none;">
                            <label for="edadEstimadaAnios" class="form-label fw-bold text-primary">üìÖ Edad Estimada (en a√±os)</label>
                            <input type="number" th:field="*{edadEstimadaAnios}" id="edadEstimadaAnios" class="form-control form-control-lg rounded-pill" placeholder="Ej: 5" min="0" max="30"/>
                        </div>

                        <div class="form-group mb-4">
                            <label for="especie" class="form-label fw-bold text-primary">üåé Especie</label>
                            <select class="form-control-select2" id="especie" th:field="*{especie}" required>
                                <option value="" disabled selected>Selecciona una especie...</option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="P√°jaro">P√°jaro</option>
                                <option value="Conejo">Conejo</option>
                                <option value="H√°mster">H√°mster</option>
                                <option value="Pez">Pez</option>
                                <option value="Reptil">Reptil</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label for="raza" class="form-label fw-bold text-primary">üêæ Raza</label>
                            <select class="form-control-select2" id="raza" th:field="*{raza}" required>
                                <option value="" disabled selected>Primero selecciona una especie...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="archivoFoto" class="form-label fw-bold text-primary">üì∏ Foto de la Mascota</label>
                            <input type="file" th:field="*{archivoFoto}" id="archivoFoto" class="form-control" accept="image/*" required>
                            <div class="invalid-feedback">
                                Por favor, selecciona una foto para la mascota.
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-lg me-2 rounded-pill">
                                <i class="fas fa-plus"></i> Registrar Mascota
                            </button>
                            <a th:href="@{/mascotas/listar}" class="btn btn-secondary btn-lg rounded-pill">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5" id="footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    // --- Objeto con las razas por especie ---
    const razasPorEspecie = {
        "Perro": ["Labrador Retriever", "Pastor Alem√°n", "Golden Retriever", "Bulldog", "Poodle (Caniche)", "Beagle", "Boxer", "Dachshund (Salchicha)", "Shih Tzu", "Schnauzer", "Yorkshire Terrier", "Chihuahua", "Pug", "Criollo (Mestizo)"],
        "Gato": ["Siam√©s", "Persa", "Maine Coon", "Ragdoll", "Bengal√≠", "Abisinio", "Birmano", "Esfinge (Sphynx)", "Criollo (Mestizo)"],
        "P√°jaro": ["Canario", "Periquito", "Agapornis", "Ninfa (Carolina)", "Loro", "Cacat√∫a"],
        "Conejo": ["Rex", "Belier", "Cabeza de Le√≥n", "Gigante de Flandes"],
        "H√°mster": ["Sirio (Dorado)", "Ruso (Campbell)", "Roborovski"],
        "Pez": ["Goldfish", "Betta", "Guppy", "Tetra Ne√≥n"],
        "Reptil": ["Tortuga de orejas rojas", "Gecko Leopardo", "Drag√≥n Barbudo", "Serpiente del ma√≠z"],
        "Otro": ["No Aplica"]
    };

    // --- L√≥gica de JavaScript cuando el documento est√© listo ---
    $(document).ready(function() {

        // --- 1. Inicializar Select2 (desplegables con buscador) ---
        // Aplicamos estilos a los desplegables de especie y raza
        $('.form-control-select2').select2({
            theme: "bootstrap-5",
            width: '100%'
        });

        // --- 2. L√≥gica para el cambio de Especie ---
        $('#especie').on('change', function() {
            const especieSeleccionada = $(this).val();
            const $razaSelect = $('#raza');

            $razaSelect.empty();
            $razaSelect.append(new Option('No lo s√© / Mestizo', 'No lo s√© / Mestizo'));

            if (razasPorEspecie[especieSeleccionada]) {
                razasPorEspecie[especieSeleccionada].forEach(function(raza) {
                    var option = new Option(raza, raza);
                    $razaSelect.append(option);
                });
            } else {
                 $razaSelect.append(new Option('No Aplica', 'No Aplica'));
            }

            $razaSelect.val('No lo s√© / Mestizo').trigger('change');
        });


        // --- 3. L√≥gica para mostrar/ocultar campos de Adopci√≥n ---
        $('input[type=radio][name=esAdoptado]').change(function() {
            if (this.value === 'true') {
                $('#campoEdadEstimada').show();
                $('#campoFechaNacimiento').hide();
                $('#fechaNacimiento').val('');
                $('#fechaNacimiento').prop('required', false);
                $('#edadEstimadaAnios').prop('required', true);
            } else {
                $('#campoEdadEstimada').hide();
                $('#campoFechaNacimiento').show();
                $('#edadEstimadaAnios').val('');
                $('#fechaNacimiento').prop('required', true);
                $('#edadEstimadaAnios').prop('required', false);
            }
        });

        // Disparar el evento change al cargar la p√°gina para establecer el estado inicial
        $('input[type=radio][name=esAdoptado]:checked').trigger('change');
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.needs-validation');
        const fechaNacimientoInput = document.getElementById('fechaNacimiento');

        const today = new Date();
        const year = today.getFullYear();
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const day = today.getDate().toString().padStart(2, '0');
        const maxDate = `${year}-${month}-${day}`;
        fechaNacimientoInput.setAttribute('max', maxDate);

        form.addEventListener('submit', function (event) {
            const selectedDate = new Date(fechaNacimientoInput.value);
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);

            if (fechaNacimientoInput.value && selectedDate >= currentDate) {
                fechaNacimientoInput.setCustomValidity("La fecha de nacimiento no puede ser hoy ni futura.");
            } else {
                fechaNacimientoInput.setCustomValidity("");
            }

            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        });

        fechaNacimientoInput.addEventListener('input', function() {
            this.setCustomValidity("");
        });
    });
</script>

</body>
</html>
