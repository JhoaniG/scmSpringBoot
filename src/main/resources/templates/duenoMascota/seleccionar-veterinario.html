<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Veterinario - SCM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body { background-color: #f4f6f9; min-height: 100vh; }
        .content-wrapper { padding-top: 90px; padding-bottom: 50px; }

        /* Cabecera Principal */
        .page-header-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Diseño de Tarjeta de Veterinario (Estilo Perfil) */
        .vet-card {
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .vet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* Fondo superior de la tarjeta */
        .vet-card-header {
            height: 80px;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Azul Profesional */
            width: 100%;
        }

        /* Contenedor de la foto (para que flote sobre el header) */
        .vet-avatar-container {
            margin-top: -50px;
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .vet-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .vet-icon-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #0072ff;
        }

        .vet-body {
            padding: 0 1.5rem 1.5rem 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .vet-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .vet-badge {
            background-color: #f0f2f5;
            color: #555;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .vet-clinic {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        /* Estado vacío */
        .empty-state {
            text-align: center;
            padding: 4rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/menuV :: menuV}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralD :: barralateralD(${diagnosticoDTO}, ${mascotas}, ${veterinarios}, ${usuario})}"></div>
<div th:replace="~{fragments/barralateralD :: modalDiagnostico(${diagnosticoDTO}, ${mascotas}, ${veterinarios})}"></div>

<div class="content-wrapper">
    <div class="container">

        <div class="d-flex align-items-center mb-3">
            <a th:href="@{/dueno/index}" class="btn btn-outline-secondary btn-sm me-3 rounded-pill px-3">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
            <span class="text-muted">/ Historial Clínico</span>
        </div>

        <div class="page-header-card text-center">
            <h2 class="fw-bold mb-2">Selecciona un Profesional</h2>
            <p class="mb-0 opacity-75">
                Mostrando veterinarios que han atendido a <strong th:text="${mascota.nombre}" class="text-warning">Mascota</strong>
            </p>
        </div>

        <div th:if="${#lists.isEmpty(listaVeterinarios)}" class="empty-state">
            <div class="mb-3 text-muted opacity-50">
                <i class="fas fa-user-md fa-5x"></i>
            </div>
            <h3>No hay historial registrado</h3>
            <p class="text-muted">Tu mascota aún no ha tenido citas o diagnósticos con nuestros veterinarios.</p>
            <a th:href="@{/dueno/index}" class="btn btn-primary mt-3">Volver al Panel</a>
        </div>

        <div th:unless="${#lists.isEmpty(listaVeterinarios)}"
             class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 justify-content-center">

            <div class="col" th:each="vet : ${listaVeterinarios}">
                <div class="card vet-card">
                    <div class="vet-card-header"></div>

                    <div class="vet-avatar-container">
                        <img th:if="${vet.fotoUsuario != null and !#strings.isEmpty(vet.fotoUsuario)}"
                             th:src="@{'/uploads/' + ${vet.fotoUsuario}}"
                             class="vet-avatar" alt="Foto Veterinario">

                        <div th:if="${vet.fotoUsuario == null or #strings.isEmpty(vet.fotoUsuario)}"
                             class="vet-avatar vet-icon-placeholder">
                            <i class="fas fa-user-md"></i>
                        </div>
                    </div>

                    <div class="vet-body">
                        <h5 class="vet-name" th:text="'Dr. ' + ${vet.nombreUsuario} + ' ' + ${vet.apellidoUsuario}">
                            Nombre Apellido
                        </h5>

                        <div>
                            <span class="vet-badge">
                                <i class="fas fa-stethoscope me-1 text-info"></i>
                                <span th:text="${vet.especialidad}">Especialidad</span>
                            </span>
                        </div>

                        <p class="vet-clinic mt-2">
                            <i class="fas fa-clinic-medical me-1 text-secondary"></i>
                            <span th:text="${vet.veterinaria}">Clínica</span>
                        </p>

                        <div class="mt-auto">
                            <a th:href="@{'/dueno/mascotas/' + ${mascota.idMascota} + '/historial/veterinario/' + ${vet.idVeterinario}}"
                               class="btn btn-outline-primary w-100 rounded-pill fw-bold">
                                <i class="fas fa-folder-open me-2"></i> Ver Historial
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div> </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
