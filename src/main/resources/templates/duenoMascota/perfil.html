<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - SCM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body { background-color: #f4f6f9; min-height: 100vh; }

        /* Ajuste responsivo para barra lateral */
        .content-wrapper {
            padding-top: 90px; padding-bottom: 50px;
            transition: margin-left 0.3s;
        }
        @media (min-width: 992px) { .content-wrapper { margin-left: 250px; } }

        /* --- TARJETA DE PERFIL PRINCIPAL --- */
        .profile-header-card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(111, 66, 193, 0.1); border: none; margin-bottom: 2rem;
        }
        .profile-cover {
            height: 160px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Paleta Dueño */
        }
        .profile-content {
            padding: 0 2rem 2.5rem 2rem; position: relative; text-align: center;
        }

        .profile-avatar {
            width: 150px; height: 150px; object-fit: cover;
            border-radius: 50%; border: 6px solid white;
            margin-top: -75px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: white;
        }

        /* --- TARJETAS DE INFORMACIÓN --- */
        .info-card {
            background: white; border-radius: 20px; border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); height: 100%;
            padding: 2rem; transition: transform 0.3s;
        }
        .info-card:hover { transform: translateY(-5px); }

        .info-icon {
            width: 50px; height: 50px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; margin-bottom: 1rem;
        }

        /* Colores de Fondo Suave */
        .bg-soft-purple { background-color: #f3e5f5; color: #8e24aa; }
        .bg-soft-blue { background-color: #e3f2fd; color: #0d6efd; }

        /* --- LISTA DE ESTADÍSTICAS --- */
        .pet-stat-item {
            display: flex; align-items: center; padding: 1.2rem;
            border-bottom: 1px solid #f8f9fa;
        }
        .pet-stat-item:last-child { border-bottom: none; }

        .pet-tiny-img {
            width: 60px; height: 60px; border-radius: 50%; object-fit: cover;
            margin-right: 20px; border: 2px solid #eee;
        }

        .stat-badge {
            background-color: #f8f9fa; color: #6f42c1; font-weight: 700;
            padding: 8px 15px; border-radius: 30px; font-size: 0.9rem;
            border: 1px solid #eee;
        }

        /* Botón Editar */
        .btn-edit-profile {
            background-color: #f8f9fa; color: #333; font-weight: 600;
            border: 1px solid #dee2e6; border-radius: 50px;
            padding: 8px 25px; transition: 0.3s;
        }
        .btn-edit-profile:hover { background-color: #e2e6ea; color: #000; }
    </style>
</head>
<body>

<div th:replace="~{fragments/menuV :: menuV}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralD :: barralateralD(${diagnosticoDTO}, ${mascotas}, ${veterinarios}, ${usuario})}"></div>
<div th:replace="~{fragments/barralateralD :: modalDiagnostico(${diagnosticoDTO}, ${mascotas}, ${veterinarios})}"></div>

<div class="content-wrapper">
    <div class="container">

        <div class="profile-header-card">
            <div class="profile-cover"></div>
            <div class="profile-content">
                <img th:if="${usuario.foto != null}" th:src="@{'/uploads/' + ${usuario.foto}}" class="profile-avatar">
                <div th:if="${usuario.foto == null}" class="profile-avatar d-flex align-items-center justify-content-center text-muted bg-light">
                    <i class="fas fa-user fa-5x"></i>
                </div>

                <h2 class="fw-bold mt-3 mb-1" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Nombre Usuario</h2>
                <p class="text-muted mb-4">
                    <span class="badge bg-light text-dark border me-2">Dueño de Mascota</span>
                    <i class="fas fa-map-marker-alt me-1 text-danger"></i> <span th:text="${usuario.direccion}">Dirección</span>
                </p>


            </div>
        </div>

        <div class="row g-4">

            <div class="col-lg-4">
                <div class="info-card">
                    <h5 class="fw-bold mb-4 text-secondary border-bottom pb-2">Información de Contacto</h5>

                    <div class="mb-4">
                        <label class="small text-muted fw-bold mb-1 d-block">CORREO ELECTRÓNICO</label>
                        <div class="d-flex align-items-center">
                            <div class="bg-light p-2 rounded me-3 text-primary"><i class="fas fa-envelope"></i></div>
                            <span class="fw-medium" th:text="${usuario.email}">email@ejemplo.com</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="small text-muted fw-bold mb-1 d-block">TELÉFONO</label>
                        <div class="d-flex align-items-center">
                            <div class="bg-light p-2 rounded me-3 text-success"><i class="fas fa-phone"></i></div>
                            <span class="fw-medium" th:text="${usuario.telefono}">123456789</span>
                        </div>
                    </div>

                    <div class="mb-0">
                        <label class="small text-muted fw-bold mb-1 d-block">FECHA DE NACIMIENTO</label>
                        <div class="d-flex align-items-center">
                            <div class="bg-light p-2 rounded me-3 text-warning"><i class="fas fa-birthday-cake"></i></div>
                            <span class="fw-medium" th:text="${#temporals.format(usuario.fechaNacimiento, 'dd MMMM yyyy')}">01 Enero 1990</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="info-card d-flex align-items-center p-3">
                            <div class="info-icon bg-soft-purple me-3"><i class="fas fa-paw"></i></div>
                            <div>
                                <h3 class="mb-0 fw-bold text-dark" th:text="${totalMascotas}">0</h3>
                                <small class="text-muted">Mascotas Registradas</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-card d-flex align-items-center p-3">
                            <div class="info-icon bg-soft-blue me-3"><i class="fas fa-calendar-check"></i></div>
                            <div>
                                <h3 class="mb-0 fw-bold text-dark" th:text="${totalCitasGlobal}">0</h3>
                                <small class="text-muted">Citas Médicas Asistidas</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-card p-0 overflow-hidden">
                    <div class="p-3 bg-light border-bottom d-flex justify-content-between align-items-center">
                        <h5 class="fw-bold m-0 text-secondary"><i class="fas fa-chart-pie me-2"></i>Resumen por Mascota</h5>
                        <a th:href="@{/dueno/mascotas}" class="text-decoration-none small fw-bold">Ver todas</a>
                    </div>

                    <div class="pet-list">
                        <div th:if="${#lists.isEmpty(estadisticasMascotas)}" class="text-center py-5 text-muted">
                            <i class="fas fa-dog fa-3x mb-3 opacity-50"></i>
                            <p>No tienes mascotas registradas aún.</p>
                        </div>

                        <div th:each="stat : ${estadisticasMascotas}" class="pet-stat-item">
                            <img th:if="${stat.mascota.foto != null}" th:src="@{'/uploads/mascotas/' + ${stat.mascota.foto}}" class="pet-tiny-img">
                            <div th:if="${stat.mascota.foto == null}" class="pet-tiny-img bg-light d-flex align-items-center justify-content-center text-muted">
                                <i class="fas fa-paw"></i>
                            </div>

                            <div class="flex-grow-1">
                                <h6 class="mb-0 fw-bold text-dark" th:text="${stat.mascota.nombre}">Nombre</h6>
                                <small class="text-muted" th:text="${stat.mascota.raza}">Raza</small>
                            </div>

                            <div class="text-end">
                                <span class="stat-badge" title="Citas Totales">
                                    <i class="fas fa-file-medical me-2"></i>
                                    <span th:text="${stat.totalCitas}">0</span> Citas
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="text-center mt-5">
            <a th:href="@{/dueno/index}" class="text-decoration-none text-muted fw-bold">
                <i class="fas fa-arrow-left me-1"></i> Volver al Inicio
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
