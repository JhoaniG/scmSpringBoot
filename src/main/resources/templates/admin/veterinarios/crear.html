<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Perfil de Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>

<div th:replace="fragments/menuA :: menuA"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="fragments/barralateralA :: barralateralA"></div>

<div class="capa">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Crear Perfil de Veterinario</h3>
                    </div>
                    <div class="card-body p-4">

                        <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
                            <span th:text="${mensajeError}"></span>
                        </div>

                        <form th:action="@{/admin/veterinarios/crear}" th:object="${veterinarioDTO}" method="post">

                            <div class="mb-3">
                                <label for="usuarioId" class="form-label">Usuario (Veterinario)</label>
                                <select id="usuarioId" class="form-select" th:field="*{usuarioId}" required>
                                    <option value="">-- Seleccione un usuario --</option>
                                    <option th:each="user : ${listaUsuarios}"
                                            th:value="${user.idUsuario}"
                                            th:text="${user.nombre} + ' ' + ${user.apellido} + ' (' + ${user.email} + ')'"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="especialidad" class="form-label">Especialidad</label>
                                <input type="text" id="especialidad" class="form-control" th:field="*{especialidad}" placeholder="Ej. Cirugía, Cardiología" required>
                            </div>

                            <div class="mb-3">
                                <label for="veterinaria" class="form-label">Nombre de la Veterinaria</label>
                                <input type="text" id="veterinaria" class="form-control" th:field="*{veterinaria}" placeholder="Ej. Clínica Animalia" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/admin/veterinarios/listar}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Perfil</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
