<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar Correo Masivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menuA :: menuA}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralA :: barralateralA}"></div>

<div class="capa">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="fas fa-paper-plane"></i> Enviar Correo Masivo</h3>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
                        <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

                        <form th:action="@{/admin/correos/enviar}" method="post">
                            <div class="mb-3">
                                <label for="rolId" class="form-label"><strong>Enviar a:</strong></label>
                                <select id="rolId" name="rolId" class="form-select" required>
                                    <option value="0">-- Todos los Usuarios --</option>
                                    <option th:each="rol : ${roles}"
                                            th:value="${rol.idRol}"
                                            th:text="${rol.rol}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="asunto" class="form-label"><strong>Asunto:</strong></label>
                                <input type="text" id="asunto" name="asunto" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="cuerpo" class="form-label"><strong>Cuerpo del Mensaje:</strong></label>
                                <textarea id="cuerpo" name="cuerpo" class="form-control" rows="10" required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar Correos</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
