<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>
<div th:replace="~{fragments/menuA :: menuA}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralA :: barralateralA}"></div>
<div class="capa">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark text-center"><h3>Editar Cita</h3></div>
            <div class="card-body p-4">
                <div th:if="${mensajeError}" class="alert alert-danger" role="alert" th:text="${mensajeError}"></div>
                <form th:action="@{/admin/citas/editar/{id}(id=${citaDTO.idCita})}" th:object="${citaDTO}" method="post">
                    <div class="mb-3"><label class="form-label">Mascota</label><input type="text" class="form-control" th:value="${citaDTO.nombreMascota} + ' (' + ${citaDTO.nombreDueno} + ')'" disabled readonly></div>
                    <div class="mb-3"><label class="form-label">Veterinario</label><input type="text" class="form-control" th:value="${citaDTO.nombreVeterinario}" disabled readonly></div>
                    <div class="mb-3"><label for="fechaCita" class="form-label">Fecha de la Cita</label><input type="date" id="fechaCita" class="form-control" th:field="*{fechaCita}" required></div>
                    <div class="mb-3"><label for="motivoCita" class="form-label">Motivo de la Cita</label><textarea id="motivoCita" class="form-control" th:field="*{motivoCita}" rows="3" required></textarea></div>
                    <div class="mb-3"><label for="estadoCita" class="form-label">Estado</label><select id="estadoCita" class="form-select" th:field="*{estadoCita}" required><option value="Pendiente">Pendiente</option><option value="Confirmada">Confirmada</option><option value="Completada">Completada</option><option value="Cancelada">Cancelada</option></select></div>
                    <div class="d-flex justify-content-end"><a th:href="@{/admin/citas/listar}" class="btn btn-secondary me-2">Cancelar</a><button type="submit" class="btn btn-warning">Guardar Cambios</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
