<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <title>Crear Usuario - Admin</title>
</head>
<body>

<div th:replace="fragments/menuA :: menuA"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="fragments/barralateralA :: barralateralA"></div>

<div class="capa">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Crear Nuevo Usuario</h2>

        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/admin/usuarios/crear}" th:object="${usuarioDTO}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="rolId" class="form-label">Rol</label>
                    <select id="rolId" class="form-control" th:field="*{rolId}" required>
                        <option value="">Seleccione un rol</option>
                        <option th:each="rol : ${roles}" th:value="${rol.idRol}" th:text="${rol.rol}"></option>
                    </select>
                </div>
            </div>

            <div id="camposVeterinario" style="display: none;">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <input type="text" class="form-control" id="especialidad" th:field="*{especialidad}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="veterinaria" class="form-label">Veterinaria</label>
                        <input type="text" class="form-control" id="veterinaria" th:field="*{veterinaria}">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="archivoFoto" class="form-label">Foto</label>
                <input type="file" class="form-control" id="archivoFoto" th:field="*{archivoFoto}" accept="image/*">
            </div>

            <button type="submit" class="btn btn-success">Guardar Usuario</button>
            <a th:href="@{/admin/usuarios/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    document.getElementById('rolId').addEventListener('change', function() {
        var camposVet = document.getElementById('camposVeterinario');
        var rolSeleccionado = this.options[this.selectedIndex].text;

        if (rolSeleccionado === 'Veterinario') {
            camposVet.style.display = 'block';
        } else {
            camposVet.style.display = 'none';
        }
    });
</script>
</body>
</html>
