<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <title>Gestión de Usuarios - Admin</title>
    <style>
        .user-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: none;
            border-radius: 1rem;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .user-card-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/menuA :: menuA}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralA :: barralateralA}"></div>

<div class="capa">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Usuarios</h2>
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <strong>Filtros de Búsqueda</strong>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/usuarios/listar}" method="get" class="row g-3 align-items-center">
                    <div class="col-md-5">
                        <label for="nombre" class="visually-hidden">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Buscar por nombre..." th:value="${nombreFiltro}">
                    </div>
                    <div class="col-md-5">
                        <label for="rolId" class="visually-hidden">Rol</label>
                        <select id="rolId" name="rolId" class="form-select">
                            <option value="">-- Todos los roles --</option>
                            <option th:each="rol : ${roles}"
                                    th:value="${rol.idRol}"
                                    th:text="${rol.rol}" th:selected="${rol.idRol == rolFiltro}"></option>
                        </select>

                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-end mb-3">
            <a th:href="@{/admin/usuarios/crear}" class="btn btn-primary">Crear Nuevo Usuario</a>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="usuario : ${usuarios}">
                <div class="card user-card h-100 shadow-sm text-center">
                    <div class="card-body d-flex flex-column align-items-center">
                        <img th:if="${usuario.foto}" th:src="@{'/uploads/' + ${usuario.foto}}" class="user-card-img mb-3" alt="Foto de perfil">
                        <img th:unless="${usuario.foto}" th:src="@{/Imagenes/default-avatar.png}" class="user-card-img mb-3" alt="Foto de perfil por defecto">
                        <h5 class="card-title fw-bold" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Nombre Completo</h5>
                        <p class="card-text text-muted" th:text="${usuario.email}">email@ejemplo.com</p>
                        <span class="badge rounded-pill bg-info text-dark" th:text="${usuario.rolId == 1 ? 'Admin' : (usuario.rolId == 2 ? 'Dueño de Mascota' : 'Veterinario')}">Rol</span>
                        <div class="mt-3">
                            <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.idUsuario})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de que quieres eliminar a este usuario?');">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav th:if="${totalPages > 0}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/usuarios/listar(page=${currentPage - 1}, nombre=${nombreFiltro}, rolId=${rolFiltro})}">Anterior</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == i} ? 'active'" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a class="page-link" th:href="@{/admin/usuarios/listar(page=${i}, nombre=${nombreFiltro}, rolId=${rolFiltro})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/usuarios/listar(page=${currentPage + 1}, nombre=${nombreFiltro}, rolId=${rolFiltro})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
