<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos para diferenciar acciones */
        .btn-action { border-radius: 50px; font-weight: 600; }
        .table-card { border-radius: 15px; overflow: hidden; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .table thead { background: linear-gradient(45deg, #343a40, #495057); color: white; }
        .table th { padding: 15px; border: none; font-weight: 600; letter-spacing: 0.5px; }
        .table td { vertical-align: middle; padding: 12px; }
        .pdf-viewer { width: 100%; height: 75vh; border: none; background-color: #f8f9fa; }
    </style>
</head>
<body>

<div th:replace="fragments/menuA :: menuA"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="fragments/barralateralA :: barralateralA"></div>

<div class="capa container mt-5">
    <h2 class="text-center mb-4 fw-bold text-dark"><i class="fas fa-user-md me-2 text-primary"></i>Solicitudes Pendientes</h2>

    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show shadow-sm border-start border-5 border-success">
        <i class="fas fa-check-circle me-2"></i> <span th:text="${mensajeExito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show shadow-sm border-start border-5 border-danger">
        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${mensajeError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card table-card">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <thead class="text-center">
                <tr>
                    <th>Solicitante</th>
                    <th>Especialidad</th>
                    <th>Clínica</th>
                    <th>Perfil</th>
                    <th>Hoja de Vida</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sol : ${solicitudes}">
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-light rounded-circle p-2 me-2"><i class="fas fa-user text-secondary"></i></div>
                            <div>
                                <div class="fw-bold text-dark" th:text="${sol.usuario.nombre} + ' ' + ${sol.usuario.apellido}"></div>
                                <small class="text-muted" th:text="${sol.usuario.email}"></small>
                            </div>
                        </div>
                    </td>
                    <td><span class="badge bg-info text-dark" th:text="${sol.especialidad}"></span></td>
                    <td th:text="${sol.veterinaria}"></td>

                    <td class="text-center">
                        <button type="button" class="btn btn-sm btn-outline-primary btn-action"
                                data-bs-toggle="popover" data-bs-trigger="focus"
                                th:data-bs-content="${sol.perfilProfesional}"
                                title="Vocación y Perfil">
                            <i class="fas fa-quote-right me-1"></i> Leer
                        </button>
                    </td>

                    <td class="text-center">
                        <button type="button" class="btn btn-sm btn-warning text-dark btn-action shadow-sm btn-ver-pdf"
                                data-bs-toggle="modal"
                                data-bs-target="#pdfModal"
                                th:data-url="@{/admin/usuarios/solicitudes/pdf/{id}(id=${sol.idSolicitud})}">
                            <i class="fas fa-file-pdf me-1"></i> Ver PDF
                        </button>
                    </td>

                    <td class="text-muted small" th:text="${sol.fechaSolicitud}"></td>

                    <td class="text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <form th:action="@{/admin/usuarios/solicitudes/aprobar/{id}(id=${sol.idSolicitud})}" method="post">
                                <button type="submit" class="btn btn-success btn-sm btn-action" title="Aprobar" onclick="return confirm('¿Aprobar y convertir en Veterinario?')">
                                    <i class="fas fa-check"></i>
                                </button>
                            </form>
                            <form th:action="@{/admin/usuarios/solicitudes/rechazar/{id}(id=${sol.idSolicitud})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm btn-action" title="Rechazar" onclick="return confirm('¿Rechazar solicitud? Se eliminará el registro.')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(solicitudes)}">
                    <td colspan="7" class="text-center py-5 text-muted">
                        <i class="fas fa-folder-open fa-3x mb-3 opacity-50"></i>
                        <p class="mb-0">No hay solicitudes pendientes.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="pdfModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" style="height: 90vh;">
        <div class="modal-content h-100">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title"><i class="fas fa-file-alt me-2"></i>Revisión de Hoja de Vida</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0 bg-light">
                <iframe id="pdfViewer" class="pdf-viewer" src=""></iframe>
                <div id="pdfLoader" class="text-center py-5">
                    <div class="spinner-border text-warning" role="status"></div>
                    <p class="mt-2 text-muted">Cargando documento...</p>
                </div>
            </div>
            <div class="modal-footer bg-white">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <a id="btnDescargar" href="#" class="btn btn-primary" download>
                    <i class="fas fa-download me-1"></i> Descargar Archivo
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Inicializar Popovers (Para el botón "Leer")
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })

    // Lógica del Modal PDF
    document.addEventListener('DOMContentLoaded', function() {
        const pdfModal = document.getElementById('pdfModal');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfLoader = document.getElementById('pdfLoader');
        const btnDescargar = document.getElementById('btnDescargar');

        pdfModal.addEventListener('show.bs.modal', function(event) {
            // 1. Obtener el botón que abrió el modal
            const button = event.relatedTarget;
            // 2. Extraer la URL del PDF
            const url = button.getAttribute('data-url');

            // 3. Mostrar spinner, ocultar iframe
            pdfViewer.style.display = 'none';
            pdfLoader.style.display = 'block';

            // 4. Asignar URL al iframe y al botón de descarga
            pdfViewer.src = url;
            btnDescargar.href = url;

            // 5. Cuando el iframe cargue, mostrarlo
            pdfViewer.onload = function() {
                pdfLoader.style.display = 'none';
                pdfViewer.style.display = 'block';
            };
        });

        // Limpiar el iframe al cerrar para detener descargas o audios
        pdfModal.addEventListener('hidden.bs.modal', function() {
            pdfViewer.src = "";
        });
    });
</script>

</body>
</html>
