<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carga Masiva de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>
<div th:replace="~{fragments/menuA :: menuA}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralA :: barralateralA}"></div>

<div class="capa">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Carga Masiva de Usuarios desde Excel</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-info" role="alert">
                            <h4 class="alert-heading">Instrucciones</h4>
                            <p>Sube un archivo de Excel (.xlsx) con los usuarios a crear. El archivo debe tener 4 columnas en este orden exacto y sin cabecera:</p>
                            <hr>
                            <p class="mb-0"><b>A:</b> Nombre, <b>B:</b> Apellido, <b>C:</b> Email, <b>D:</b> Rol ID (1=Admin, 2=Due√±o, 3=Veterinario)</p>
                        </div>

                        <form th:action="@{/admin/usuarios/cargar}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="archivo" class="form-label">Seleccionar archivo Excel:</label>
                                <input class="form-control" type="file" id="archivo" name="archivo" accept=".xlsx" required>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/usuarios/listar}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Subir y Procesar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
