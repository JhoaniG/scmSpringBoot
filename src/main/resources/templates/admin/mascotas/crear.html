<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>
<div th:replace="fragments/menuA :: menuA"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="fragments/barralateralA :: barralateralA"></div>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center"><h3>Registrar Nueva Mascota</h3></div>
        <div class="card-body p-4">
            <div th:if="${mensajeError}" class="alert alert-danger" role="alert" th:text="${mensajeError}"></div>
            <form th:action="@{/admin/mascotas/crear}" th:object="${mascotaDTO}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="usuarioId" class="form-label">Dueño</label>
                    <select id="usuarioId" class="form-select" th:field="*{usuarioId}" required>
                        <option value="">-- Seleccione un dueño --</option>
                        <option th:each="dueno : ${listaDuenos}" th:value="${dueno.idUsuario}" th:text="${dueno.nombre} + ' ' + ${dueno.apellido}"></option>
                    </select>
                </div>
                <div class="mb-3"><label for="nombre" class="form-label">Nombre</label><input type="text" id="nombre" class="form-control" th:field="*{nombre}" required></div>
                <div class="mb-3"><label for="raza" class="form-label">Raza</label><input type="text" id="raza" class="form-control" th:field="*{raza}" required></div>
                <div class="mb-3"><label for="genero" class="form-label">Género</label><select id="genero" class="form-select" th:field="*{genero}" required><option value="Macho">Macho</option><option value="Hembra">Hembra</option></select></div>
                <div class="mb-3"><label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label><input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" required></div>
                <div class="mb-3"><label for="archivoFoto" class="form-label">Foto de la Mascota</label><input type="file" id="archivoFoto" class="form-control" th:field="*{archivoFoto}" accept="image/*" required></div>
                <div class="d-flex justify-content-end"><a th:href="@{/admin/mascotas/listar}" class="btn btn-secondary me-2">Cancelar</a><button type="submit" class="btn btn-primary">Guardar</button></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
