<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Diagnósticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>
<div th:replace="~{fragments/menuA :: menuA}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralA :: barralateralA}"></div>

<div class="capa">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Diagnósticos</h2>
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${mensajeExito}"></div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${mensajeError}"></div>
        <div class="text-end mb-3"><a th:href="@{/admin/diagnosticos/crear}" class="btn btn-primary">Crear Diagnóstico</a></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Mascota (Dueño)</th>
                    <th>Veterinario</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="diag : ${diagnosticos}">
                    <td>
    <span th:if="${not #strings.isEmpty(diag.fechaDiagnostico)}"
          th:with="parts=${#strings.arraySplit(diag.fechaDiagnostico, '-')}"
          th:text="${parts[2] + '-' + parts[1] + '-' + parts[0]}">
    </span>

                        <span th:unless="${not #strings.isEmpty(diag.fechaDiagnostico)}">
        Fecha no asignada
    </span>
                    </td>

                    <td th:text="${diag.nombreMascota} + ' (' + ${diag.nombreDueno} + ')'"></td>
                    <td th:text="${diag.nombreVeterinario}"></td>
                    <td th:text="${diag.observaciones}"></td>
                    <td>
                        <a th:href="@{/admin/diagnosticos/editar/{id}(id=${diag.idDiagnosticoDueno})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/admin/diagnosticos/eliminar/{id}(id=${diag.idDiagnosticoDueno})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar este diagnóstico?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav th:if="${totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'"><a class="page-link" th:href="@{/admin/diagnosticos/listar(page=${currentPage - 1})}">Anterior</a></li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'"><a class="page-link" th:href="@{/admin/diagnosticos/listar(page=${i})}" th:text="${i + 1}"></a></li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'"><a class="page-link" th:href="@{/admin/diagnosticos/listar(page=${currentPage + 1})}">Siguiente</a></li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
