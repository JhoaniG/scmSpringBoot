<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Diagnóstico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>
<div th:replace="~{fragments/menuA :: menuA}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralA :: barralateralA}"></div>
<div class="capa">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark text-center"><h3>Editar Diagnóstico</h3></div>
            <div class="card-body p-4">
                <div th:if="${mensajeError}" class="alert alert-danger" role="alert" th:text="${mensajeError}"></div>
                <form th:action="@{/admin/diagnosticos/editar/{id}(id=${diagnosticoDTO.idDiagnosticoDueno})}" th:object="${diagnosticoDTO}" method="post">
                    <div class="mb-3"><label class="form-label">Mascota</label><input type="text" class="form-control" th:value="${diagnosticoDTO.nombreMascota} + ' (' + ${diagnosticoDTO.nombreDueno} + ')'" disabled readonly></div>
                    <div class="mb-3"><label class="form-label">Veterinario</label><input type="text" class="form-control" th:value="${diagnosticoDTO.nombreVeterinario}" disabled readonly></div>
                    <div class="mb-3"><label for="fechaDiagnostico" class="form-label">Fecha del Diagnóstico</label><input type="date" id="fechaDiagnostico" class="form-control" th:field="*{fechaDiagnostico}" required></div>
                    <div class="mb-3"><label for="observaciones" class="form-label">Observaciones</label><textarea id="observaciones" class="form-control" th:field="*{observaciones}" rows="4" required></textarea></div>
                    <div class="d-flex justify-content-end"><a th:href="@{/admin/diagnosticos/listar}" class="btn btn-secondary me-2">Cancelar</a><button type="submit" class="btn btn-warning">Guardar Cambios</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
