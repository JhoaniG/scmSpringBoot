<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
</head>
<body>
<div th:replace="~{fragments/menuA :: menuA}"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="~{fragments/barralateralA :: barralateralA}"></div>

<div class="capa">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark text-center"><h3>Editar Actividad Física</h3></div>
            <div class="card-body p-4">
                <div th:if="${mensajeError}" class="alert alert-danger" role="alert" th:text="${mensajeError}"></div>
                <form th:action="@{/admin/actividades/editar/{id}(id=${actividadDTO.idActividadFisica})}" th:object="${actividadDTO}" method="post" enctype="multipart/form-data">
                    <div class="text-center mb-3"><p><strong>Foto Actual:</strong></p><img th:if="${actividadDTO.foto}" th:src="@{'/uploads/actividades/' + ${actividadDTO.foto}}" alt="Foto actual" style="max-width: 150px; border-radius: 10px;"><p th:unless="${actividadDTO.foto}">No hay foto</p></div>
                    <div class="mb-3"><label class="form-label">Mascota</label><input type="text" class="form-control" th:value="${actividadDTO.nombreMascota}" disabled readonly></div>
                    <div class="mb-3"><label class="form-label">Veterinario</label><input type="text" class="form-control" th:value="${actividadDTO.nombreVeterinario}" disabled readonly></div>
                    <div class="mb-3"><label for="tipoActividad" class="form-label">Tipo de Actividad</label><input type="text" id="tipoActividad" class="form-control" th:field="*{tipoActividad}" required></div>
                    <div class="mb-3"><label for="descripcion" class="form-label">Descripción</label><textarea id="descripcion" class="form-control" th:field="*{descripcion}" rows="3" required></textarea></div>
                    <div class="mb-3"><label for="archivoFoto" class="form-label">Cambiar Foto (opcional)</label><input type="file" id="archivoFoto" class="form-control" th:field="*{archivoFoto}" accept="image/*"></div>
                    <div class="d-flex justify-content-end"><a th:href="@{/admin/actividades/listar}" class="btn btn-secondary me-2">Cancelar</a><button type="submit" class="btn btn-warning">Guardar Cambios</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
