<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Due√±o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <style>
        .card-hover:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }
        .card-img-avatar {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #0d6efd;
        }
        .card-title {
            margin-bottom: 0.3rem;
        }
        .btn-seleccionar {
            background: linear-gradient(to right, #198754, #20c997);
            border: none;
        }
        .btn-seleccionar:hover {
            background: linear-gradient(to right, #157347, #198754);
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<div th:replace="fragments/menuV :: menuV"></div>
<input type="checkbox" id="btn-menu">

<!-- Barra lateral -->
<div th:replace="fragments/barralateralV :: barralateralV"></div>

    <div class="flex-grow-1 p-4">
        <div class="container">
            <h2 class="text-center mb-4 text-primary">üë• Due√±os de Mascotas Registrados</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="mb-4">
                    <a th:href="@{/veterinario/index}" class="btn btn-light border">
                        <span class="text-dark">‚Üê Volver al Inicio</span>
                    </a>
                </div>
                <div class="col" th:each="dueno : ${listaDuenos}">
                    <div class="card shadow-sm card-hover h-100 border-0">
                        <div class="card-body text-center">
                            <img th:src="@{'/uploads/' + ${dueno.foto}}" class="card-img-avatar mb-3" alt="Avatar">
                            <h5 class="card-title fw-bold text-dark" th:text="${dueno.nombre} + ' ' + ${dueno.apellido}">Nombre Apellido</h5>
                            <p class="text-muted mb-1"><i class="bi bi-person-badge-fill me-1"></i>ID: <span th:text="${dueno.idUsuario}">ID</span></p>
                            <p class="text-muted"><i class="bi bi-envelope-fill me-1"></i><span th:text="${dueno.email}">correo@example.com</span></p>
                            <a th:href="@{/actividad/crear/seleccionar-mascota(duenoId=${dueno.idUsuario})}"
                               class="btn btn-seleccionar btn-sm w-100 mt-3 text-white">
                                <i class="bi bi-check-circle me-1"></i>Seleccionar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
