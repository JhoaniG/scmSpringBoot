<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Actividad F√≠sica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .form-card { max-width: 1000px; margin: auto; background: #fff; padding: 40px 45px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); }
        .form-title { text-align: center; font-size: 32px; font-weight: bold; color: #0d6efd; margin-bottom: 40px; }
        .input-group-text { background-color: #f0f0f0; font-size: 18px; }
        .form-label { font-size: 17px; }
        .btn { font-size: 16px; min-width: 150px; padding: 10px 20px; }
    </style>
</head>
<body>

<div th:replace="fragments/menuV :: menuV"></div>
<input type="checkbox" id="btn-menu">

<!-- Barra lateral -->
<div th:replace="fragments/barralateralV :: barralateralV"></div>

<main style="margin-top: 90px; margin-left: 250px; padding: 30px;">
    <div class="form-card">
        <div class="form-title">üìù Registrar Actividad para Mascota</div>

        <form th:action="@{/actividad/crear}" th:object="${actividadFisicaDTO}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
            <input type="hidden" th:field="*{veterinarioId}" th:value="${idVeterinario}">

            <div class="mb-4">
                <label for="idMascota" class="form-label fw-semibold">üêæ Mascota</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-paw"></i></span>
                    <select th:field="*{mascotaId}" id="idMascota" class="form-select form-select-lg"
                            th:classappend="${#fields.hasErrors('mascotaId')} ? 'is-invalid' : ''" required>
                        <option value="" disabled selected>Seleccione una mascota</option>
                        <option th:each="m : ${listaMascotas}" th:value="${m.idMascota}" th:text="${m.nombre}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('mascotaId')}" th:errors="*{mascotaId}"></div>
                </div>
            </div>

            <div class="mb-4">
                <label for="tipoActividad" class="form-label fw-semibold">üèÉ Tipo de Actividad</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-activity"></i></span>
                    <select th:field="*{tipoActividad}" id="tipoActividad" class="form-select form-select-lg"
                            th:classappend="${#fields.hasErrors('tipoActividad')} ? 'is-invalid' : ''" required>
                        <option value="" disabled selected>Seleccione un tipo de actividad</option>
                        <option value="Paseos Diarios">Paseos Diarios</option>
                        <option value="Juegos de lanzar y traer">Juegos de lanzar y traer</option>
                        <option value="Carreras en el parque">Carreras en el parque</option>
                        <option value="Nataci√≥n">Nataci√≥n</option>
                        <option value="Agilidad (Circuitos)">Agilidad (Circuitos)</option>
                        <option value="Rascadores y √°rboles para gatos">Rascadores y √°rboles para gatos</option>
                        <option value="Sesiones de caza (con juguetes)">Sesiones de caza (con juguetes)</option>
                        <option value="Juegos de persecuci√≥n (l√°ser)">Juegos de persecuci√≥n (l√°ser)</option>
                        <option value="Juegos con juguetes interactivos">Juegos con juguetes interactivos</option>
                        <option value="Juegos de Olfato / Mentales">Juegos de Olfato / Mentales</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoActividad')}" th:errors="*{tipoActividad}"></div>
                </div>
            </div>

            <div class="mb-4">
                <label for="descripcion" class="form-label fw-semibold">üóíÔ∏è Descripci√≥n</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                    <textarea th:field="*{descripcion}" id="descripcion" class="form-control form-control-lg"
                              rows="4" placeholder="Describa la actividad f√≠sica sugerida..."
                              th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''" required minlength="10" maxlength="500"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="fechaInicio" class="form-label fw-semibold">üóìÔ∏è Fecha de Inicio</label>
                    <input type="date" th:field="*{fechaInicio}" id="fechaInicio" class="form-control form-control-lg"
                           th:classappend="${#fields.hasErrors('fechaInicio')} ? 'is-invalid' : ''" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
                </div>
                <div class="col-md-6">
                    <label for="fechaFin" class="form-label fw-semibold">üóìÔ∏è Fecha de Fin</label>
                    <input type="date" th:field="*{fechaFin}" id="fechaFin" class="form-control form-control-lg"
                           th:classappend="${#fields.hasErrors('fechaFin')} ? 'is-invalid' : ''" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="fotoActividad" class="form-label fw-semibold">üñºÔ∏è Foto (Opcional)</label>
                <input type="file" class="form-control" id="fotoActividad" name="archivoFoto" accept="image/*">
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-success me-2">‚úÖ Registrar</button>
                <a th:href="@{/actividad/seleccionar-dueno}" class="btn btn-secondary">‚Ü©Ô∏è Volver a Due√±os</a>
                <a th:href="@{/veterinario/index}" class="btn btn-outline-primary ms-2">üè† Volver al Inicio</a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/validarActividad.js}"></script>
<script th:src="@{/js/validarActividad.js}"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 1. Obtener la fecha de hoy en formato YYYY-MM-DD
        const today = new Date();
        const year = today.getFullYear();
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const day = today.getDate().toString().padStart(2, '0');
        const minDate = `${year}-${month}-${day}`;

        // 2. Encontrar los campos de fecha
        const fechaInicioInput = document.getElementById('fechaInicio');
        const fechaFinInput = document.getElementById('fechaFin');

        // 3. Asignar la fecha m√≠nima a ambos
        if (fechaInicioInput) {
            fechaInicioInput.setAttribute('min', minDate);
        }
        if (fechaFinInput) {
            fechaFinInput.setAttribute('min', minDate);
        }
    });
</script>
</body>
</html>
</body>
</html>
