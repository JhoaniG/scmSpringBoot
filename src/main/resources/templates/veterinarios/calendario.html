<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Citas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- FullCalendar (versiÃ³n estable) -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

    <!-- Tus estilos -->
    <link th:href="@{/css/stilos.css}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        #calendar-container {
            max-height: 80vh;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Fragmentos Thymeleaf -->
<div th:replace="fragments/menuV :: menuV"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="fragments/barralateralV :: barralateralV"></div>

<!-- Contenedor principal -->
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Calendario de Citas</h2>

    <div id="calendar-container" class="shadow-sm p-3 bg-white rounded">
        <div id="calendar"></div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/diagnosticos/listar}" class="btn btn-outline-secondary">
            <i class="fas fa-list me-1"></i> Volver a la Lista
        </a>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            height: 'auto',

            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },

            events: '/eventos/citas-veterinario',

            eventDidMount: function(info) {
                info.el.style.backgroundColor = info.event.extendedProps.backgroundColor || '#0d6efd';
                info.el.style.borderColor = info.event.extendedProps.borderColor || '#0d6efd';
                info.el.style.color = '#fff';
            },

            slotMinTime: '08:00:00',
            slotMaxTime: '18:00:00',
            allDaySlot: false
        });

        calendar.render();
    });
</script>

</body>
</html>
