<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Citas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">

    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            font-weight: 700;
        }

        #calendar-container {
            width: 100%;
            min-height: 85vh;
            padding: 25px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #calendar {
            width: 100%;
            min-height: 70vh;
            margin: 0 auto;
            font-size: 1rem;
        }

        /* Texto más grande dentro de los eventos */
        .fc-event-title {
            font-size: 1rem !important;
            font-weight: 600;
            text-align: center;
        }

        /* Celdas del calendario más altas */
        .fc-timegrid-slot {
            height: 60px !important;
        }

        /* Hover para eventos */
        .fc-event:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Barra superior del calendario */
        .fc-toolbar-title {
            font-size: 1.6rem !important;
            color: #0d6efd;
        }

        .fc-button {
            font-size: 0.9rem !important;
            border-radius: 10px !important;
        }
    </style>
</head>
<body>

<!-- Fragmentos Thymeleaf -->
<div th:replace="fragments/menuV :: menuV"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="fragments/barralateralV :: barralateralV"></div>

<!-- Contenido principal -->
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary"><i class="fas fa-calendar-alt me-2"></i>Calendario de Citas</h2>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/diagnosticos/listar}" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-list me-2"></i> Volver a la Lista
        </a>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            height: 'auto',
            expandRows: true,

            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },

            events: '/eventos/citas-veterinario',

            eventDidMount: function(info) {
                info.el.style.backgroundColor = info.event.extendedProps.backgroundColor || '#0d6efd';
                info.el.style.borderColor = info.event.extendedProps.borderColor || '#0d6efd';
                info.el.style.color = '#fff';
                info.el.title = info.event.title; // Tooltip
            },

            slotMinTime: '08:00:00',
            slotMaxTime: '18:00:00',
            allDaySlot: false
        });

        calendar.render();
    });
</script>

</body>
</html>
