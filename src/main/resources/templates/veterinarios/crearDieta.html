<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Registrar Dieta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .form-card {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 40px 45px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .form-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 40px;
        }
        .input-group-text {
            background-color: #f0f0f0;
            font-size: 18px;
        }
        .form-label { font-size: 17px; }
        .btn {
            font-size: 16px;
            min-width: 150px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/menuV :: menuV"></div>
<input type="checkbox" id="btn-menu">

<!-- Barra lateral -->
<div th:replace="fragments/barralateralV :: barralateralV"></div>

<main style="margin-top: 90px; margin-left: 250px; padding: 30px;">
    <div class="form-card">
        <div class="form-title">üìù Registrar Dieta para Mascota</div>
        <form th:action="@{/dieta/crear}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <input type="hidden" name="veterinarioId" th:value="${idVeterinario}">

            <div class="mb-4">
                <label for="idMascota" class="form-label fw-semibold">üêæ Mascota</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-paw"></i></span>
                    <select name="mascotaId" id="idMascota" class="form-select form-select-lg" required>
                        <option value="" disabled selected>Seleccione una mascota</option>
                        <option th:each="mascota : ${listaMascotas}" th:value="${mascota.idMascota}" th:text="${mascota.nombre}"></option>
                    </select>
                    <div class="invalid-feedback">Por favor, seleccione la mascota.</div>
                </div>
            </div>

            <div class="mb-4">
                <label for="tipoDieta" class="form-label fw-semibold">üçΩÔ∏è Tipo de Dieta</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-nut-fill"></i></span>
                    <select name="tipoDieta" id="tipoDieta" class="form-select form-select-lg" required>
                        <option value="" disabled selected>Seleccione tipo de dieta</option>
                        <option value="Baja en grasas">Baja en grasas</option>
                        <option value="Alta en prote√≠nas">Alta en prote√≠nas</option>
                        <option value="Hipoalerg√©nica">Hipoalerg√©nica</option>
                        <option value="Light para control de peso">Light para control de peso</option>
                        <option value="Rica en fibra">Rica en fibra</option>
                        <option value="Dieta especial (recetada)">Dieta especial (recetada)</option>
                    </select>
                    <div class="invalid-feedback">Por favor, seleccione un tipo de dieta.</div>
                </div>
            </div>

            <div class="mb-4">
                <label for="descripcion" class="form-label fw-semibold">üóíÔ∏è Descripci√≥n</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                    <textarea name="descripcion" id="descripcion" class="form-control form-control-lg"
                              rows="4" placeholder="Describa la dieta sugerida para la mascota..."
                              required minlength="10" maxlength="500"></textarea>
                    <div class="invalid-feedback">Por favor, ingrese una descripci√≥n (m√≠nimo 10, m√°ximo 500 caracteres).</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="fotoDieta" class="form-label fw-semibold">üñºÔ∏è Foto de Dieta (Opcional)</label>
                <input type="file" class="form-control" id="fotoDieta" name="archivoFoto" accept="image/*">
                <div class="invalid-feedback">Por favor, selecciona una imagen v√°lida.</div>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-success me-2">‚úÖ Registrar</button>
                <a th:href="@{/dieta/seleccionar-dueno}" class="btn btn-secondary">‚Ü©Ô∏è Volver</a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/validarDieta.js}"></script>
</body>
</html>
