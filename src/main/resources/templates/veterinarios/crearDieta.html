<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Dieta - SCM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stilos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body { background-color: #f4f6f9; min-height: 100vh; }

        .content-wrapper {
            padding-top: 90px;
            padding-bottom: 50px;
            transition: margin-left 0.3s;
        }
        @media (min-width: 992px) { .content-wrapper { margin-left: 250px; } }

        /* Tarjeta del Formulario */
        .form-card {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-top: 6px solid #198754; /* Verde para Dieta */
        }

        .form-header { text-align: center; margin-bottom: 2.5rem; }
        .form-title { font-weight: 800; color: #198754; margin-bottom: 0.5rem; }
        .form-subtitle { color: #6c757d; }

        /* Estilos de Inputs */
        .form-label { font-weight: 600; color: #333; margin-bottom: 0.5rem; }
        .form-control, .form-select {
            border-radius: 10px; padding: 0.8rem 1rem; border: 1px solid #dee2e6;
            background-color: #fdfdfd;
        }
        .form-control:focus, .form-select:focus {
            border-color: #198754; box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.15);
        }

        /* Grupo de Input con Icono */
        .input-group-text {
            background-color: #e8f5e9; border: 1px solid #dee2e6; border-right: none;
            color: #198754; border-top-left-radius: 10px; border-bottom-left-radius: 10px;
        }
        .input-group .form-control, .input-group .form-select {
            border-top-left-radius: 0; border-bottom-left-radius: 0;
        }

        /* Botones */
        .btn-save {
            background: linear-gradient(135deg, #198754 0%, #20c997 100%);
            border: none; color: white; padding: 12px 30px;
            border-radius: 50px; font-weight: 600; transition: all 0.3s;
        }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3); color: white;}

        .alert-custom { border-radius: 12px; border: none; }
    </style>
</head>
<body>

<div th:replace="fragments/menuV :: menuV"></div>
<input type="checkbox" id="btn-menu">
<div th:replace="fragments/barralateralV :: barralateralV"></div>

<div class="content-wrapper">
    <div class="container">

        <div th:if="${mensajeExito}" class="alert alert-success alert-custom alert-dismissible fade show mb-4 shadow-sm">
            <i class="fas fa-check-circle me-2"></i><span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-custom alert-dismissible fade show mb-4 shadow-sm">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h2 class="form-title"><i class="fas fa-carrot me-2"></i>Registrar Dieta</h2>
                <p class="form-subtitle">Crea un plan de alimentación saludable para el paciente.</p>
            </div>

            <form th:action="@{/dieta/crear}" th:object="${dietaDTO}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>

                <input type="hidden" th:field="*{veterinarioId}"> <div class="mb-4">
                <label for="idMascota" class="form-label">Paciente (Mascota)</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="fas fa-paw"></i></span>
                    <select th:field="*{mascotaId}" id="idMascota" class="form-select"
                            th:classappend="${#fields.hasErrors('mascotaId')} ? 'is-invalid' : ''" required>
                        <option value="" disabled selected>Seleccione una mascota...</option>
                        <option th:each="mascota : ${listaMascotas}" th:value="${mascota.idMascota}" th:text="${mascota.nombre}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('mascotaId')}" th:errors="*{mascotaId}">Error</div>
                </div>
            </div>

                <div class="mb-4">
                    <label for="tipoDieta" class="form-label">Tipo de Dieta</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fas fa-utensils"></i></span>
                        <select th:field="*{tipoDieta}" id="tipoDieta" class="form-select"
                                th:classappend="${#fields.hasErrors('tipoDieta')} ? 'is-invalid' : ''" required>
                            <option value="" disabled selected>Seleccione tipo...</option>
                            <option value="Baja en grasas">Baja en grasas</option>
                            <option value="Alta en proteínas">Alta en proteínas</option>
                            <option value="Hipoalergénica">Hipoalergénica</option>
                            <option value="Light para control de peso">Light para control de peso</option>
                            <option value="Rica en fibra">Rica en fibra</option>
                            <option value="Dieta especial (recetada)">Dieta especial (recetada)</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoDieta')}" th:errors="*{tipoDieta}">Error</div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            <input type="date" th:field="*{fechaInicio}" id="fechaInicio" class="form-control"
                                   th:classappend="${#fields.hasErrors('fechaInicio')} ? 'is-invalid' : ''" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}">Error</div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3 mt-md-0">
                        <label for="fechaFin" class="form-label">Fecha de Fin</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="far fa-calendar-check"></i></span>
                            <input type="date" th:field="*{fechaFin}" id="fechaFin" class="form-control"
                                   th:classappend="${#fields.hasErrors('fechaFin')} ? 'is-invalid' : ''" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}">Error</div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="descripcion" class="form-label">Descripción Detallada</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                        <textarea th:field="*{descripcion}" id="descripcion" class="form-control"
                                  rows="4" placeholder="Ingresa los detalles de la alimentación, horarios y porciones..."
                                  th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''" required minlength="10" maxlength="500"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error</div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="fotoDieta" class="form-label">Foto Referencial (Opcional)</label>
                    <input type="file" class="form-control" id="fotoDieta" name="archivoFoto" accept="image/*">
                    <div class="form-text text-muted">Puedes subir una imagen del alimento o del plan.</div>
                </div>

                <div class="d-flex justify-content-end align-items-center mt-5 gap-3">
                    <a th:href="@{/dieta/seleccionar-dueno}" class="btn btn-light text-secondary fw-bold">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-save shadow-sm">
                        <i class="fas fa-check me-2"></i> Registrar Dieta
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/veterinario/index}" class="text-decoration-none text-muted small">
                <i class="fas fa-home me-1"></i> Volver al Inicio
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // --- Validación de Fecha Mínima (Hoy) ---
        const today = new Date();
        const year = today.getFullYear();
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const day = today.getDate().toString().padStart(2, '0');
        const minDate = `${year}-${month}-${day}`;

        const fechaInicioInput = document.getElementById('fechaInicio');
        const fechaFinInput = document.getElementById('fechaFin');
        const form = document.querySelector('.needs-validation');

        if (fechaInicioInput) fechaInicioInput.setAttribute('min', minDate);
        if (fechaFinInput) fechaFinInput.setAttribute('min', minDate);

        // --- Validación de Formulario ---
        form.addEventListener('submit', function (event) {
            let validDates = true;

            // Validar que Fin > Inicio
            if (fechaInicioInput && fechaFinInput && fechaInicioInput.value && fechaFinInput.value) {
                if (fechaFinInput.value <= fechaInicioInput.value) {
                    fechaFinInput.setCustomValidity("La fecha fin debe ser posterior a la fecha de inicio.");
                    validDates = false;
                } else {
                    fechaFinInput.setCustomValidity("");
                }
            }

            if (!form.checkValidity() || !validDates) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });

        // Limpiar error al cambiar fechas
        if(fechaInicioInput) fechaInicioInput.addEventListener('input', () => {
             fechaInicioInput.setCustomValidity("");
             if(fechaFinInput) fechaFinInput.setCustomValidity(""); // Re-validar par
        });
        if(fechaFinInput) fechaFinInput.addEventListener('input', () => fechaFinInput.setCustomValidity(""));
    });
</script>

</body>
</html>
