<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Restablecer Contraseña</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="token" th:value="${token}" />

                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required minlength="8">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="8">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Guardar Nueva Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
