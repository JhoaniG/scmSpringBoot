<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="barralateralV" class="container-menu">
    <div class="cont-menu">
        <label for="btn-menu">✖️</label>
        <nav>
            <div class="card text-center">
                <img th:if="${session.usuario.foto != null}"
                     th:src="@{'/uploads/' + ${session.usuario.foto}}"
                     alt="Foto de perfil" class="rounded-circle" style="width:50px;height:50px;">
                <h4 th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Usuario</h4>
                <p th:text="${usuario.email}">correo@example.com</p>
                <a th:href="@{/usuario/editar}" class="btn btn-primary">Editar Perfil</a>
            </div>

            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/diagnosticos/listar}">Diagnósticos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/citas}">Citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/actividad/seleccionar-dueno}">Actividad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dieta/seleccionar-dueno}">Dieta</a>
                </li>
                <li class="nav-item dropdown mt-2">
                    <button class="btn btn-outline-secondary w-100 dropdown-toggle"
                            type="button" id="dropdownMascotas"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Mascotas
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="dropdownMascotas">
                        <li><a class="dropdown-item" th:href="@{/mascotas/listarvet}">Mis mascotas</a></li>
                        <li><a class="dropdown-item" th:href="@{/mascotas/crearvet}">Agregar Mascota</a></li>
                    </ul>
                </li>
                <li class="nav-item mt-3">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger w-100">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
