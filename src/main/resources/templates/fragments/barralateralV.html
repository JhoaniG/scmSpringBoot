<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="barralateralV" class="container-menu">
    <div class="cont-menu">
        <label for="btn-menu">✖️</label>
        <nav>
            <div class="card text-center">
                <img th:src="@{/images/perfil.png}" alt="Foto Perfil"/>
                <h4 th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">Usuario</h4>
                <p th:text="${usuario.email}">correo@example.com</p>
                <a th:href="@{/usuario/editar}" class="btn btn-primary">Editar Perfil</a>
            </div>

            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/diagnosticos/listar}">Diagnósticos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/citas/listar}">Citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/actividad/generar}">Actividad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dieta/generar}">Dieta</a>
                </li>
                <form th:action="@{/logout}" method="post" class="mt-3">
                    <button type="submit" class="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 hover:text-red-800 transition-colors text-sm font-medium">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h6a1 1 0 011 1v2H4v8h7v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM13 7l5 3-5 3V7z" clip-rule="evenodd"/>
                        </svg>
                        Cerrar sesión
                    </button>
                </form>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
